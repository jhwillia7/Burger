
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta author="John H Williams">    
    <!--Adding the reset css-->
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Game Logic -->
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <!--Adding the src for our Bootcamp driven styling-->
    <link type="text/css" rel="stylesheet" href="../public/assets/css/burger.css">
    <title>Eat-Da-Burger</title>
</head>

<body>
    <div class="container">
        <div class="well">
            <h1 class="text-center"><img class = "svg" src="./assets/img/utensils.svg" alt="fork knife plate"/> Eat-Da-Burger! <img class="svg" src="./assets/img/burger.svg" alt="burger"/></h1>
            <p>Restaurant App for Making and Devouring your Favorite Burgers</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Burgers on the Menu</div>
                    <div class="panel-body buttonSection">
                            {{#each burgers}} {{#unless this.devoured}}
                            <div class="text-center">
                                <form action="/burgers/{{this.id}}?_method=PUT" method="POST">
                                    <button type="submit" class='btn btn-success btn-margin'> {{this.burger_name}}</button>
                                </form>
                            </div>
                            {{/unless}} {{/each}}
                    </div>
                </div>
                <!--End panel-->
            </div>
            <!--End div sm 6-->
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Devoured Burgers</div>
                    <div class="panel-body buttonSection">
                            <div class="d-block">
                                    {{#each burgers}} {{#if this.devoured}}
                                    <div class='text-center'>
                                        <div class="btn btn-dark btn-margin">
                                            {{this.burger_name}}
                                        </div>
                                    </div>
                                    {{/if}} {{/each}}
                                    </div>
                    </div>
                </div>
                <!--End panel-->
            </div>
        </div>
        <div class="row"> 
        <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Build your very own amazing burger!</div>
                    <div class="panel-body" id="mealSection">
                            <form action="/burgers" method="POST">
                                <input type="text" class="form-control btn-margin" id="name" name="burger_name">
                                <br>
                                <button type="submit" class="add-burger-button btn btn-warning btn-margin">Add New Burger</button>
                            </form>
                    </div>
                    <!--End panel-->
                </div>
                <!--End panel-->
            </div>
            <!--End div sm-12-->
        <!--End Row-->
    </div> 
    <!--End container-->
</body>

</html>
